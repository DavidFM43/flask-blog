{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} {{ post['title'] }} {% endblock %}</h1>
    <a class="action" href="{{ url_for('index') }}">Return to Posts</a>
    {% if g.user['id'] == post['author_id'] %}
        <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
    {% endif %}
{% endblock %}

{% block content %}
<p class="body">{{ post['body'] }}</p>
{% endblock %}
